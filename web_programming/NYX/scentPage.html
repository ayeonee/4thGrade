<!DOCTYPE html>
<html>
  <head>
    <title>NYX scent Page</title>
    <link rel="stylesheet" href="scentPage.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="wrapper">
      <ul class="scent">
        <li class="scent-item" onclick="location.href='./detailPage/lavender.html'">
          <div class="information information-lavender">
            <img src="images/lavender.png" />
            <div class="info-contents">
              <h2>라벤더 <span>Lavender</span></h2>
              <p>허브의 여왕, 숙면을 위한 향기</p>
            </div>
          </div>
        </li>
        <li class="scent-item" onclick="location.href='./detailPage/chamomile.html'">
          <div class="information information-chamomile">
            <img src="images/chamomile.png" />
            <div class="info-contents">
              <h2>캐모마일 <span>Chamomile</span></h2>
              <p>강력한 치유력, 사과 같은 향기</p>
            </div>
          </div>
        </li>
        <li class="scent-item" onclick="location.href='./detailPage/bergamot.html'">
          <div class="information information-bergamot">
            <img src="images/bergamot.png" />
            <div class="info-contents">
              <h2>베르가모트 <span>Bergamot</span></h2>
              <p>배의 왕자, 감미로운 감귤향</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <script></script>

</html>
